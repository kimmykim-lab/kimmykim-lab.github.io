<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kimmy Kim | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1><a href="index.html" class="brand">Kimmy Kim</a></h1>

      <nav class="nav">
        <button class="nav-toggle" data-target="#projects-sub">
          <span class="triangle">▶</span> <span>Projects</span>
        </button>
        <ul id="projects-sub" class="submenu">
          <li><a href="data-projects.html" data-id="data">Data</a></li>
          <li><a href="library-projects.html" data-id="library">Library</a></li>
        </ul>

        <button class="nav-toggle" data-target="#extra-sub">
          <span class="triangle">▶</span> <span>Extra Curricular</span>
        </button>
        <ul id="extra-sub" class="submenu">
          <li><a href="community.html" data-id="community">Community</a></li>
          <li><a href="certifications.html" data-id="certifications">Certifications</a></li>
        </ul>

        <a href="courses.html" class="top-link" data-id="courses">Courses</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- 홈 컨텐츠 -->
      <h2>Welcome</h2>
      <p>This is the homepage.</p>
    </main>
  </div>

  <script>
    (function () {
      const page = location.pathname.split('/').pop() || 'index.html';

      // collapse/expand logic
      const toggleBtns = document.querySelectorAll('.nav-toggle');
      toggleBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const target = document.querySelector(btn.dataset.target);
          const tri = btn.querySelector('.triangle');
          const isOpen = target.style.display === 'block';
          target.style.display = isOpen ? 'none' : 'block';
          tri.textContent = isOpen ? '▶' : '▼';
        });
      });

      // Helper to open a submenu
      function openMenu(btnSelector) {
        const btn = document.querySelector(btnSelector);
        const ul = document.querySelector(btn.dataset.target);
        const tri = btn.querySelector('.triangle');
        ul.style.display = 'block';
        tri.textContent = '▼';
      }

      // Active link highlight + default open rules
      const linkMap = {
        'data-projects.html': ['#projects-sub', 'data'],
        'library-projects.html': ['#projects-sub', 'library'],
        'community.html': ['#extra-sub', 'community'],
        'certifications.html': ['#extra-sub', 'certifications'],
        'courses.html': [null, 'courses'],
        'index.html': [null, null]
      };

      const cfg = linkMap[page] || [null, null];

      // Special rule: on community page collapse ALL submenus (per request)
      if (page === 'community.html') {
        document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
        document.querySelectorAll('.nav-toggle .triangle').forEach(t => t.textContent = '▶');
      } else {
        // Open only the submenu that contains the active page (if any)
        if (cfg[0]) {
          const btn = document.querySelector(`.nav-toggle[data-target="${cfg[0]}"]`);
          if (btn) {
            const ul = document.querySelector(cfg[0]);
            const tri = btn.querySelector('.triangle');
            ul.style.display = 'block';
            tri.textContent = '▼';
          }
        }
      }

      // Apply active class (without renaming labels)
      if (cfg[1]) {
        const active = document.querySelector(`[data-id="${cfg[1]}"]`);
        if (active) active.classList.add('active');
      }

      // Ensure labels remain "Data" / "Library" (no renaming anywhere)
      const dataLink = document.querySelector('a[href="data-projects.html"]');
      if (dataLink) dataLink.textContent = 'Data';
      const libLink = document.querySelector('a[href="library-projects.html"]');
      if (libLink) libLink.textContent = 'Library';
    })();
  </script>
</body>
</html>

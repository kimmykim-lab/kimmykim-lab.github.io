<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certifications | Kimmy Kim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1><a href="index.html" class="brand">Kimmy Kim</a></h1>
      <nav class="nav">
        <button class="nav-toggle" data-target="#projects-sub">
          <span class="triangle">▶</span><span>Projects</span>
        </button>
        <ul id="projects-sub" class="submenu">
          <li><a href="data-projects.html" data-id="data">Data</a></li>
          <li><a href="library-projects.html" data-id="library">Library</a></li>
        </ul>

        <button class="nav-toggle" data-target="#extra-sub">
          <span class="triangle">▶</span><span>Extra Curricular</span>
        </button>
        <ul id="extra-sub" class="submenu">
          <li><a href="community.html" data-id="community">Community</a></li>
          <li><a href="certifications.html" data-id="certifications">Certifications</a></li>
        </ul>

        <a href="courses.html" class="top-link" data-id="courses">Courses</a>
      </nav>
    </aside>

    <main class="main">
      <h2>Certifications</h2>
      <!-- 인증 컨텐츠 -->
    </main>
  </div>

  <script>
    (function () {
      // 1) 페이지 로드시 모든 하위 메뉴 접기
      document.querySelectorAll('.submenu').forEach(s => s.style.display = 'none');
      document.querySelectorAll('.nav-toggle .triangle').forEach(t => t.textContent = '▶');

      // 2) 상위 메뉴 클릭 시에만 펼치기
      document.querySelectorAll('.nav-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const ul = document.querySelector(btn.dataset.target);
          const tri = btn.querySelector('.triangle');
          const open = ul.style.display === 'block';
          ul.style.display = open ? 'none' : 'block';
          tri.textContent = open ? '▶' : '▼';
        });
      });

      // 3) 라벨 고정 (Data / Library)
      const d = document.querySelector('a[href="data-projects.html"]');
      const l = document.querySelector('a[href="library-projects.html"]');
      if (d) d.textContent = 'Data';
      if (l) l.textContent = 'Library';
    })();
  </script>
</body>
</html>
